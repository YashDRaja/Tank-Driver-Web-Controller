<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blockly.css">
    <title>UwU Tank driving app UwU</title>
</head>
<body>

    <h1>Tank Driving Application</h1>
    <p>Using blockly!</p>    
    
    
    <div id="blocklyDiv">
        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="controls_repeat_ext"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
            <block type="go_forward"></block>
            </xml>
    
    </div>



      
<script src="google-blockly/blockly_compressed.js"></script>
<script src="google-blockly/blocks_compressed.js"></script>
<script src="google-blockly/msg/js/en.js"></script>
<script src="google-blockly/go_forward_block.js"></script>
<script src="google-blockly/go_forward_generator.js"></script>

<script>
    var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox'),
    zoom:
                {controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2},
            trashcan: true
    });



</script>

</body>
</html>
